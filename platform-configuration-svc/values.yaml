# Default values for platform-configuration-svc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mojaloop/platform-configuration-bc-configuration-svc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: "0.3.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 3100

ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  tcpSocket:
    port: 3100
  initialDelaySeconds: 5
  periodSeconds: 10
readinessProbe:
  tcpSocket:
    port: 3100
  initialDelaySeconds: 5
  periodSeconds: 10

env:
  kafka_url: kafka:9092
  kafka_logs_topic: logs
  kafka_audits_topic: audits
  auth_z_svc_baseurl: http://authorization-svc:3202
  auth_n_svc_baseurl: http://authentication-svc:3201

extraEnvs: {}
# - name: KAFKA_URL
#   value: kafka:9092
# - name: KAFKA_LOGS_TOPIC
#   value: logs
# - name: KAFKA_AUDITS_TOPIC
#   value: audits
# - name: AUTH_Z_SVC_BASEURL
#   value: http://authorization-svc:3202
# - name: AUTH_N_SVC_BASEURL
#   value: http://authentication-svc:3201

initContainers: |
  - name: wait-for-kafka
    image: solsson/kafka:2.8.1
    imagePullPolicy: IfNotPresent
    command:
      - sh
      - -c
      - until ./bin/kafka-broker-api-versions.sh --bootstrap-server ${KAFKA_URL};
        do
          echo --------------------;
          echo Waiting for Kafka...;
          sleep 2;
        done;
        echo ====================;
        echo Kafka ok!;
    env:
      - name: KAFKA_URL
        value: kafka:9092

  - name: wait-for-auth-z-svc
    image: curlimages/curl:8.3.0
    imagePullPolicy: IfNotPresent
    command:
      - sh
      - -c
      - |
        until curl -s ${AUTH_Z_SVC_BASEURL};
        do
          echo --------------------;
          echo Waiting for AUTH_Z_SVC_BASEURL...;
          sleep 2;
        done;
        echo ====================;
        echo AUTH_Z_SVC_BASEURL ok!;
    env:
      - name: AUTH_Z_SVC_BASEURL
        value: http://authorization-svc:3202

  - name: wait-for-auth-n-svc
    image: curlimages/curl:8.3.0
    imagePullPolicy: IfNotPresent
    command:
      - sh
      - -c
      - |
        until curl -s ${AUTH_N_SVC_BASEURL};
        do
          echo --------------------;
          echo Waiting for AUTH_N_SVC_BASEURL...;
          sleep 2;
        done;
        echo ====================;
        echo AUTH_N_SVC_BASEURL ok!;
    env:
      - name: AUTH_N_SVC_BASEURL
        value: http://authentication-svc:3201
